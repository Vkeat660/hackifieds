<div class="container">

  <div class="jumbotron text-center">
    <h1>The Hackifieds</h1>
    <p class="lead">
      <img src="images/hackerati.png" alt="The Hackerati"><br>
    </p>
  </div>

    <hr>

  <div ng-repeat="post in posts">
    <a ng-href="">{{ post.title + '  -  '  + post.description + '  -  '  + post.email }}</a>
    <a ng-click="deletePost(post)" style="cursor: hand;cursor: pointer;">delete</a>
  </div>

  <form ng-submit="submitPost()">
     Title: <input type="text" ng-model="post.title" />
     Description : <input type="text" ng-model="post.description" />
     Email: <input type="text" ng-model="post.email" />
    <input type="submit" value="Add Post" />
  </form>

  Posts: {{ posts }}<br />
  Post: {{ post }}

  <div class="footer">
    <p>Brought to you by <a href="http://thehackerati.com">The Hackerati</a></p>
  </div>

</div>
